<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotton Road</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        .creepy-title {
            font-family: 'Creepster', cursive;
            font-size: 72px; 
            color: #b30404; /* Laal rang */
            text-align: center; 
            text-shadow: 2px 5px 4px #000000;
        }
        .not-available {
            font-family: 'Creepster', cursive;
            font-size: 20px;
            color: #b30404; /* Laal rang */
            text-align: center;
        }
        .person-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .person-card {
            border: 2px solid #b30404;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .person-photo {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="creepy-title">Cotton Road</div>
    <input type="text" id="searchInput" placeholder="Search by name" onkeyup="filterPeople()">
    <div id="peopleContainer" class="person-container"></div>

    <script>
        const people = [
            {
                name: "Varshit", 
                details: "A23459230**", 
                ordered: false,
                organs: [
                    {name: "Heart", price: "$10,000", ordered: false},
                    {name: "Eyes", price: "$5,000", ordered: true},
                    {name: "Kidneys", price: "$7,000", ordered: false}
                ]
            },
            {
                name: "Aniruddha", 
                photo_path: "D:/code/LrnPyth/website/Class_ke_bache_for_trafficking/Aniruddha.jpg", 
                details: "A2345923085", 
                ordered: false,
                organs: [
                    {name: "Liver", price: "$8,000", ordered: false},
                    {name: "Lungs", price: "$6,000", ordered: false}
                ]
            },
            {
                name: "Varun", 
                details: "A2345923088", 
                ordered: false,
                organs: [
                    {name: "Brain", price: "$12,000", ordered: true}
                ]
            },
            {
                name: "Shreya Singh", 
                details: "Details of Shreya Singh", 
                ordered: false,
                organs: [
                    {name: "Kidney", price: "$10,000", ordered: false},
                    {name: "Liver", price: "$5,000", ordered: false}
                ]
            },
            {
                name: "Saurav Kumar", 
                details: "Details of Saurav Kumar", 
                ordered: false,
                organs: [
                    {name: "Kidney", price: "$8,000", ordered: false},
                    {name: "Liver", price: "$6,000", ordered: false}
                ]
            },
            // ... Add other people here ...
        ];

        function displayPeople(peopleList) {
            const container = document.getElementById('peopleContainer');
            container.innerHTML = '';
            peopleList.forEach(person => {
                const personCard = document.createElement('div');
                personCard.className = 'person-card';

                const personPhoto = document.createElement('img');
                personPhoto.className = 'person-photo';
                personPhoto.src = person.photo_path || 'default_photo.jpg';
                personPhoto.alt = person.name;

                const personName = document.createElement('h3');
                personName.textContent = person.name;

                const personDetails = document.createElement('p');
                personDetails.textContent = person.details;

                personCard.appendChild(personPhoto);
                personCard.appendChild(personName);
                personCard.appendChild(personDetails);

                container.appendChild(personCard);
            });
        }

        function filterPeople() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredPeople = people.filter(person => person.name.toLowerCase().includes(searchInput));
            displayPeople(filteredPeople);
        }

        // Initial display of people
        displayPeople(people);
    </script>
</body>
</html>
